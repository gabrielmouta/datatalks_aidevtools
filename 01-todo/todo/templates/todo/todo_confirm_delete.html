{% extends 'todo/base.html' %}

{% block content %}
  <h2>Delete Todo</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'todo:todo_list' %}">Cancel</a>
  </form>
{% endblock %}
